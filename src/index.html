<!DOCTYPE html>
<html>
<head>
	<title>Weather</title>
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no">
	<meta charset="utf-8">
	<link rel="stylesheet" href="index.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<form id="pac-container">
			<h1 class="header"><span class="badge badge-primary">Weather in your town</span></h1>
			<div class="form-group">
				<input id="pac-input" type="text" placeholder="Enter a location">
			</div>
		</form>
		<div class="table-weather">
			<table id="weather" class="container table table-striped"></table>
		</div>
	</div>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC4RjQvK8Hnp65hjd8qr19JqDU8KKvYIQQ&libraries=places"></script>
	<script src="./index.js"></script>
</body>
</html>
